<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        img{
            height: 200px;
            width: 200px;
        }
        img:hover{
            border-radius: 50%;
            border-style: outset;
            border-color: blue;
            border-width: 3px;
        }
    </style>
</head>
<body>
    <img src="Resources/image.png" alt="PW Skills" >
</body>
</html>
